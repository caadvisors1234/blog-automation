{% load static %}
<!-- Navigation Header -->
<header class="sticky top-0 z-40 bg-white/95 backdrop-blur-sm border-b border-gray-100">
    <nav class="max-w-6xl mx-auto px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <a href="{% url 'core:dashboard' %}" class="flex items-center space-x-3 focus-ring rounded-lg -ml-2 pl-2 pr-3 py-1.5">
                <div class="w-8 h-8 rounded-lg flex items-center justify-center">
                    <img src="{% static 'img/app-icon.png' %}" alt="App icon" class="w-7 h-7 object-contain">
                </div>
                <span class="text-title text-gray-900 hidden sm:block">HPB Blog</span>
            </a>
            
            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-1">
                <a href="{% url 'core:dashboard' %}" 
                   class="px-4 py-2 rounded-lg text-body transition-colors duration-150 focus-ring
                          {% if request.resolver_match.url_name == 'dashboard' %}
                          text-gray-900 bg-gray-100
                          {% else %}
                          text-gray-500 hover:text-gray-900 hover:bg-gray-50
                          {% endif %}">
                    ダッシュボード
                </a>
                <a href="{% url 'blog:post_list' %}" 
                   class="px-4 py-2 rounded-lg text-body transition-colors duration-150 focus-ring
                          {% if 'blog' in request.path and 'create' not in request.path %}
                          text-gray-900 bg-gray-100
                          {% else %}
                          text-gray-500 hover:text-gray-900 hover:bg-gray-50
                          {% endif %}">
                    記事一覧
                </a>
                <a href="{% url 'blog:post_create' %}" 
                   class="ml-2 btn btn-primary focus-ring">
                    新規作成
                </a>
            </div>
            
            <!-- Right Section -->
            <div class="flex items-center space-x-2">
            <!-- User Menu -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" 
                            class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors duration-150 focus-ring">
                        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                            <span class="text-caption font-medium text-gray-600">
                                {% if user.is_authenticated %}
                                    {{ user.email|slice:":1"|upper }}
                                {% else %}
                                    ?
                                {% endif %}
                            </span>
                        </div>
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div x-show="open" 
                         @click.away="open = false" 
                         x-transition:enter="transition ease-out duration-150"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-100"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95"
                         class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-card-hover py-2 z-50 border border-gray-100">
                        {% if user.is_authenticated %}
                            <div class="px-4 py-3 border-b border-gray-100">
                                <p class="text-caption text-gray-400">ログイン中</p>
                                <p class="text-body font-medium text-gray-900 truncate">{{ user.email }}</p>
                            </div>
                            <a href="{% url 'accounts:settings' %}" 
                               class="flex items-center space-x-3 px-4 py-2.5 text-body text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                                <span>設定</span>
                            </a>
                            <a href="{% url 'accounts:logout' %}" 
                               class="flex items-center space-x-3 px-4 py-2.5 text-body text-red-600 hover:text-red-700 hover:bg-red-50 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                <span>ログアウト</span>
                            </a>
                        {% else %}
                            <a href="{% url 'accounts:login' %}" 
                               class="flex items-center space-x-3 px-4 py-2.5 text-body text-gray-600 hover:text-gray-900 hover:bg-gray-50 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                                <span>ログイン</span>
                            </a>
                        {% endif %}
                    </div>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" 
                        class="md:hidden p-2 text-gray-500 hover:text-gray-900 hover:bg-gray-50 rounded-lg transition-colors focus-ring">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden pb-4 border-t border-gray-100 mt-2 pt-4">
            <div class="space-y-1">
                <a href="{% url 'core:dashboard' %}" 
                   class="block px-4 py-2.5 rounded-lg text-body transition-colors
                          {% if request.resolver_match.url_name == 'dashboard' %}
                          text-gray-900 bg-gray-100
                          {% else %}
                          text-gray-600 hover:text-gray-900 hover:bg-gray-50
                          {% endif %}">
                    ダッシュボード
                </a>
                <a href="{% url 'blog:post_list' %}" 
                   class="block px-4 py-2.5 rounded-lg text-body transition-colors
                          {% if 'blog' in request.path and 'create' not in request.path %}
                          text-gray-900 bg-gray-100
                          {% else %}
                          text-gray-600 hover:text-gray-900 hover:bg-gray-50
                          {% endif %}">
                    記事一覧
                </a>
                <a href="{% url 'blog:post_create' %}" 
                   class="block px-4 py-2.5 rounded-lg text-body bg-pink-500 text-white">
                    新規作成
                </a>
            </div>
        </div>
    </nav>
</header>

<!-- Alpine.js for dropdown -->
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<script>
    document.getElementById('mobile-menu-btn')?.addEventListener('click', function() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
