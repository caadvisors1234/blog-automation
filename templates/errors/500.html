{% extends "base.html" %}

{% block title %}500 - サーバーエラー{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-6">
    <div class="text-center max-w-md">
        <div class="mb-8">
            <div class="w-20 h-20 mx-auto rounded-full bg-red-50 flex items-center justify-center mb-4">
                <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <span class="text-6xl font-semibold text-gray-200">500</span>
        </div>
        <h1 class="text-display text-gray-900 mb-4">サーバーエラー</h1>
        <p class="text-body text-gray-500 mb-10">
            サーバーで問題が発生しました。しばらくしてからもう一度お試しください。
        </p>
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="{% url 'core:dashboard' %}" class="btn btn-primary">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                ダッシュボードへ
            </a>
            <button onclick="location.reload()" class="btn btn-secondary">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                再読み込み
            </button>
        </div>
    </div>
</div>
{% endblock %}
