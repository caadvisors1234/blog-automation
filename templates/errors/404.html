{% extends "base.html" %}

{% block title %}404 - ページが見つかりません{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-6">
    <div class="text-center max-w-md">
        <div class="mb-8">
            <span class="text-8xl font-semibold text-gray-200">404</span>
        </div>
        <h1 class="text-display text-gray-900 mb-4">ページが見つかりません</h1>
        <p class="text-body text-gray-500 mb-10">
            お探しのページは存在しないか、移動した可能性があります。
        </p>
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="{% url 'core:dashboard' %}" class="btn btn-primary">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                ダッシュボードへ
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                戻る
            </button>
        </div>
    </div>
</div>
{% endblock %}
