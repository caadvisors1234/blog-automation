services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: blog_automation_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Redis (for Celery & Channels)
  redis:
    image: redis:7-alpine
    container_name: blog_automation_redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # Django Web Application (with Daphne ASGI server)
  web:
    build: .
    container_name: blog_automation_web
    command: gunicorn config.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile -
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    expose:
      - "8000"
    networks:
      internal:
      app-network:
        aliases:
          - blog-automation-web

  # Celery Worker (for async tasks like Playwright automation)
  celery_worker:
    build: .
    container_name: blog_automation_celery_worker
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - redis
      - db
    shm_size: '2gb'  # Playwrightのため共有メモリを増やす
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - internal

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build: .
    container_name: blog_automation_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - internal

  # Flower (Celery monitoring)
  flower:
    build: .
    container_name: blog_automation_flower
    command: celery -A config flower --port=5555
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
    expose:
      - "5555"
    networks:
      internal:
      app-network:
        aliases:
          - blog-automation-flower

volumes:
  postgres_data:
  redis_data:

networks:
  internal:
    driver: bridge
  app-network:
    name: app-network
    external: true
