services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: blog_automation_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog_network

  # Redis (for Celery & Channels)
  redis:
    image: redis:7-alpine
    container_name: blog_automation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog_network

  # Django Web Application (with Daphne ASGI server)
  web:
    build: .
    container_name: blog_automation_web
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:application
    volumes:
      - .:/app
      - ./media:/app/media
      - ./logs:/app/logs
      - ./staticfiles:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blog_network

  # Celery Worker (for async tasks like Playwright automation)
  celery_worker:
    build: .
    container_name: blog_automation_celery_worker
    command: celery -A config worker -l info --concurrency=2
    volumes:
      - .:/app
      - ./media:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - redis
      - db
    shm_size: '2gb'  # Playwrightのため共有メモリを増やす
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - blog_network

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build: .
    container_name: blog_automation_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - redis
      - db
    networks:
      - blog_network

  # Flower (Celery monitoring)
  flower:
    build: .
    container_name: blog_automation_flower
    command: celery -A config flower --port=5555
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
    networks:
      - blog_network

volumes:
  postgres_data:
  redis_data:

networks:
  blog_network:
    driver: bridge
